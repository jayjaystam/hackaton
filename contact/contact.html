<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../contact/conact.css">
    <link rel="stylesheet" href="../home/home.css">
</head>
<body>

    <header>
        <div class="inner">
            <div class="logo">
                <div>
                    <!-- The below line can be an image or a h1, either will work -->
                    <h1>MIRTE</h1>
                    <!-- <h1>My Logo</h1> -->
                </div>
            </div>

            <nav>
                <!-- Each of the below lines look complicated. There is a reason for this markup though!
                <li> tag will be the container for the table.
                <span> will be the part that centers the content inside it
                <a> is the actual clickable part -->
                <li><span><a href="../home/index.html">home</a></span></li>
                <li><span><a href="../product/product.html">product</a></span></li>
                <li><span><a href="">over ons</a></span></li>
                <li><span><a href="../contact/contact.html">Contact</a></span></li>
                <!-- On the line above, remove the class="button" if you don't want the final
                element to be a button -->
            </nav>
        </div>
    </header>

    <div id="overlay">
        <form onsubmit="event.preventDefault(); validateForm()">
            <h1>contact us</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name">
            <small class="error"></small>

            <label for="email">Name:</label>
            <input type="text" id="email" placeholder="your email">
            <small class="error"></small>

            <label for="message">Name:</label>
            <textarea id="message" placeholder="your message" rows="8"></textarea>
            <small class="error"></small>

            <div class="center">
                <input type="submit" value="send message">
                <p id="succes"></p>
            </div>



        </form>
    </div>
    <script src="contact.js"></script>
</body>
</html>
